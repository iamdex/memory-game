name: Flutter Web Deploy & Publish to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# Deploy to the github-pages environment


jobs:  
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          
      - name: Install dependencies
        run: flutter pub get
        working-directory: ${{env.working-directory}}
        
      - name: Build web app
        run: flutter build web
        working-directory: ${{env.working-directory}}

      - name: Identify
        run: git config user.name github-actions && git config user.email github-actions@github.com

      - name: Add & Commit 
        run: git --work-tree build/web add --all && git commit -m "Automatic deployment by github-actions"
      
      - name: Push
        run: git push origin HEAD:gh-pages --force

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build/web/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
